<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="investment-amount">Initial Investment</label>
      <input
        type="number"
        id="investment-amount"
        name="investment-amount"
        [(ngModel)]="initialInvestment"
      />
    </p>
    <p>
      <label for="investment-amount">Annual Investment</label>
      <input
        type="number"
        id="investment-amount"
        name="investment-amount"
        [(ngModel)]="annualInvestment"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="investment-amount">Expected Return</label>
      <input
        type="number"
        id="investment-amount"
        name="investment-amount"
        [(ngModel)]="expectedReturn"
      />
    </p>
    <p>
      <label for="investment-amount">Duration</label>
      <input
        type="number"
        id="investment-amount"
        name="investment-amount"
        [(ngModel)]="duration"
      />
    </p>
  </div>
  <button type="submit">Calculate</button>
</form>
